<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        #chatSidebar {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #f4f4f4;
            border-left: 1px solid #ccc;
            z-index: 9999;
        }

        #chatSidebar.show {
            display: block;
        }

        .closeButton {
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
            float: right;
        }

        h2 {
            margin-top: 0;
            padding: 10px;
        }

        #chatMessages {
            max-height: calc(100% - 100px);
            overflow-y: scroll;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            color: #333;
        }

        .bot {
            text-align: left;
            color: #666;
        }

        #userInput {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #sendMessage {
            padding: 8px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendMessage:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="chatSidebar">
        <span class="closeButton" id="closeButton">&times;</span>
        <h2>Welcome to ChatGPT Assistant</h2>
        <div id="chatMessages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div id="userInput">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <button id="openChat">Open Chat</button>
    <script src="popup.js"></script>
</body>

</html>
